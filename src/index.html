            <div class="swiper-pagination sw2"></div>
          </div>
          <div class="container-for-btn-close">

            ></button>
          </div>
          <!-- -------more info block------- -->

            <div class="weather-per-3hour swiper-wrapper">
              <!-- --- рендериться погодинна погода-- -->
